<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask AI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .response {
      margin-top: 20px;
      font-size: 16px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      input[type="text"],
      button {
        font-size: 14px;
        padding: 10px;
      }

      .response {
        font-size: 14px;
        padding: 12px;
        max-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask AI Anything ðŸ¤–</h2>
    <input type="text" id="userInput" placeholder="Type your question...">
    <button id="askBtn">Ask</button>
    <div class="response" id="responseBox">AI response will appear here...</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
